---
layout: default
---
<div class="home-layout">
<div class="raw">
	<div class="col-lg-12">
		<!-- Post List -->
		{%for post in site.posts %}
		<section>
			<div>			
				<h4>
					<a href="{{post.id}}">
						{% if post.categories != empty %}
						<span id="home-cat">
						<!-- select category if defined -->
							[ {% if post.category %}
								{{post.category}}
							{% else %}
						<!--else select the 1st category in categories list -->
								{{post.categories | first}}
							{% endif %} ]
						</span>	
						{% endif%}
						<span id="home-post-title">{{post.title}}</span>
					</a>
				</h4>	
			</div>
		</section>
		{%endfor%}
	</div>
</div>
</div>
