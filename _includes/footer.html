{% include data.html%}
<!-- main footers -->
<footer class="footer">
  <!-- footer-top -->
  <div class="footer-top">
    <!-- sitemap -->
      <nav>
        <h2 style="display: none;">sitemap</h2>
        <div class="col-lg-2 col-sm-2 col-xm-2">
        <a href="/" title="Home"><i class="fa fa-home"></i></a>
        </div>
      </nav>
    <!-- social -->
      <nav class="social">
        <h2>social media</h2>

        {% for social in socials %}
        <ul class="nav">
          {% if social.active != false %}
          <li>
            <address>
              <a href="{{social.profile}}" title="{{social.platform}}: {{social.username}}" target="_blank">
                <i class="fa fa-{{social.platform}}"></i>
                <span class="social-text">{{social.platform}}: {{social.username}}</span>
              </a>
            </address>
          </li>
          {% endif%}
        </ul>
        {% endfor %}
      </nav>
  </div> <!--  / .footer-top -->

  <!-- footer-bottom -->
  <aside class="footer-bottom">
      <h2>copyright</h2>
      <span>
        &copy; 2017 - Younes Ait Loutou
      </span>
      <span>
        built by <cite>Younes Ait Loutou</cite>with <cite>Jekyll</cite>, <cite>Bootstrap</cite> and a lot of <cite>&hearts;</cite>
      </span>
  </aside><!-- / .footer-bottom -->
</footer>
