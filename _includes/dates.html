{% include data.html %}

<!-- to use this include in both posts' page and home page -->
{% if page.collection == "posts" %}
  {% assign publication = page %}
{% else %}
  {% assign publication = post %}
{% endif %}

<!-- creation date -->
<span class="date-creation" title="published on: {{ publication.date | date: "%d/%m/%y"}}">
<i class="fa fa-clock-o" aria-hidden="true" ></i>
<time datetime="{{publication.date | date_to_xmlschema }}">
  {{ publication.date | date: "%d/%m/%y"}}
</time>
</span>
<!-- last update date-->
<span class="date-update"  title="last update: {{ publication.last_update | date: "%d/%m/%y"}}">
{% if publication.last_updates %}
<time datetime="{{publication.date | date_to_xmlschema }}">
  <i class="fa fa-refresh " aria-hidden="true"></i>
  {{ publication.last_update | date: "%d/%m/%y"}}
</time>
{% endif %}
</span>
